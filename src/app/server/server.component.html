<ul class="list-group">
  <li class="list-group-item" [ngClass]="getServerClass()">
    <span class="badge">{{ server.status }}</span>
    <strong>{{ server.name | shorten : 15 }}</strong>
    {{ server.instanceType | uppercase  | reverse }}
    {{ server.started | date : "fullDate" }}
  </li>
</ul>
