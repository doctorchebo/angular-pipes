<div class="container mt-2">
  <input type="text" class="" [(ngModel)]="inputFilter" />
  <hr />
  <button class="btn btn-primary" type="button" (click)="onAddNewServer()">
    Add New Server
  </button>
  <br />
  <br />
  <h3>App Status: {{ appStatus | async }}</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <app-server
        *ngFor="
          let s of servers | filter : inputFilter : 'status' | sort : 'name'
        "
        [server]="s"
      ></app-server>
    </div>
  </div>
</div>
