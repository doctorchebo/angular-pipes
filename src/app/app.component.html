<div class="container mt-2">
  <input type="text" class="" [(ngModel)]="inputFilter" />
  <hr />
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <app-server
        *ngFor="let s of servers | filter : inputFilter : 'status'"
        [server]="s"
      ></app-server>
    </div>
  </div>
</div>
